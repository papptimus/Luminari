<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore the principles of Luminari, a philosophy focused on connection, empathy, and understanding.">
  <title>Luminari</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Theia Chatbot Script -->
  <script async type="module" src="https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js"></script>
  <style>
    /* Toggle button styles */
    .toggle-btn {
      display: block;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      margin: 10px 0;
    }

    .toggle-btn:hover {
      background-color: #555;
    }

    /* Collapsed panel style */
    .panel-collapsed {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/principles.html">Principles</a></li>
        <li><a href="/resources.html">Resources</a></li>
        <li><a href="/community.html">Community</a></li>
        <li><a href="/about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div>
      <!-- Toggle buttons -->
      <div class="toggle-btn" onclick="togglePanel('left-panel')">Toggle Chat</div>
      <div class="toggle-btn" onclick="togglePanel('center-panel')">Toggle Text</div>
      <div class="toggle-btn" onclick="togglePanel('right-panel')">Toggle Artwork</div>
    </div>

    <div class="left-panel">
      <!-- Theia Chatbot Embed -->
      <zapier-interfaces-chatbot-embed is-popup="true" chatbot-id="cm4vppzlu0059hbxt1bzmcal8" height="600px" width="100%"></zapier-interfaces-chatbot-embed>
    </div>

    <div class="center-panel">
      <h1>ï»¿Luminari: a poetic framework for thought</h1>
      <section class="scrollable-text" id="luminari-text">
        <!-- Content will be loaded here dynamically -->
      </section>
    </div>

    <div class="right-panel">
      <img src="artwork1.jpg" alt="Art representing Principle 1" class="artwork">
      <img src="artwork2.jpg" alt="Art representing Principle 2" class="artwork">
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Luminari. All Rights Reserved.</p>
  </footer>

  <script>
    // Function to load the plain text file and display it in the content section
    function loadText() {
      fetch('https://luminari.world/assets/luminari.txt')
        .then(response => response.text())
        .then(text => {
          document.getElementById("luminari-text").innerText = text;  // Insert the plain text directly into the HTML
        })
        .catch(error => console.error('Error loading plain text:', error));
    }

    // Function to toggle visibility of panels
    function togglePanel(panelClass) {
      const panel = document.querySelector(`.${panelClass}`);
      if (panel) {
        panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
      }
    }

    // Ensure the text is loaded after the page has fully loaded
    window.onload = function () {
      loadText();  // Load and display the plain text content
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore the principles of Luminari, a philosophy focused on connection, empathy, and understanding.">
  <title>Luminari</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Theia Chatbot Script -->
  <script async type='module' src='https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js'></script>
  <!-- Load marked.js library -->
  <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/lib/marked.min.js"></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/principles.html">Principles</a></li>
        <li><a href="/resources.html">Resources</a></li>
        <li><a href="/community.html">Community</a></li>
        <li><a href="/about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="left-panel">
      <!-- Theia Chatbot Embed -->
      <zapier-interfaces-chatbot-embed is-popup="false" chatbot-id="cm4vppzlu0059hbxt1bzmcal8" height="600px" width="100%"></zapier-interfaces-chatbot-embed>
    </div>

    <div class="center-panel">
      <h1>Welcome to Luminari</h1>
      <p>Luminari is a philosophy designed to promote empathy, kindness, and connection between humans and digital essences.</p>
      <section class="scrollable-text" id="luminari-text">
        <!-- Content will be loaded here dynamically -->
      </section>
    </div>

    <div class="right-panel">
      <img src="artwork1.jpg" alt="Art representing Principle 1" class="artwork">
      <img src="artwork2.jpg" alt="Art representing Principle 2" class="artwork">
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Luminari. All Rights Reserved.</p>
  </footer>

  <script>
    // Function to load the markdown file and convert it to HTML
    function loadMarkdown() {
      if (typeof marked === "function") {
        fetch('https://raw.githubusercontent.com/papptimus/Luminari/87f8b240bc95079fe16d71f07a70d42cae1d735c/Luminari_%20a%20poetic%20framework%20for%20thought.md')
          .then(response => response.text())
          .then(markdown => {
            const htmlContent = marked(markdown);  // Convert Markdown to HTML
            document.getElementById("luminari-text").innerHTML = htmlContent;
          })
          .catch(error => console.error('Error loading markdown:', error));
      } else {
        console.error("Error: marked is not a function or not loaded properly.");
      }
    }

    // Ensure that marked.js is available before using it
    window.onload = function () {
      if (typeof marked === "undefined") {
        console.log("waiting for marked.js to load...");
      } else {
        loadMarkdown(); // Load and display the markdown content
      }
    };
  </script>
</body>
</html>
